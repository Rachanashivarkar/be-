<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Registration</title>
    <link rel="stylesheet" href="./../css/style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FEF3E2;
            margin: 0;
            padding: 0;
        }

        /* Add padding to the main content to avoid overlapping with fixed navbar */
        main {
            padding-top: 80px; /* Adjust based on the navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            text-align: center;
            color: #22562d;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        legend {
            color: #22562d;
            padding: 0 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
        }

        textarea {
            resize: vertical;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .terms a {
            color: #22562d;
            text-decoration: none;
            margin-left: 5px;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #6bb77b;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4b8b59;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MediFind</div>
            <ul class="nav-links">
                <li><a href="./../index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Track Order</a></li>
                <li>
                    <a href="#" onclick="toggleRegisterDropdown(event)">Register</a>
                    <div id="register-dropdown" class="dropdown-menu" style="display: none;">
                        <a href="./Pages/customer.html" onclick="registerAs('user')">Register as Customer</a>
                        <a href="./Pages/medical.html" onclick="registerAs('medical-store')">Register as Medical Store</a>
                        <a href="./Pages/doctor.html" onclick="registerAs('doctor')">Register as Doctor</a>
                    </div>
                </li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search medicines...">
            </div>
            <div class="cart-icon">
                <img src="./../images/home/shopping-cart (4).png" alt="Cart Icon">
            </div>
            <div class="notification-icon" id="reminder-button">
                <img src="./../images/home/bell.png" alt="bell icon" height="25px" style="cursor:pointer">
            </div>
        </nav>
    </header>

    <!-- Main content wrapper -->
    <main>
        <div class="registration-container">
            <h2>Medical Store Registration</h2>
            <form id="registrationForm" enctype="multipart/form-data">
                <!-- Store Details -->
                <fieldset>
                    <legend>Store Details</legend>
                    <label for="storeName">Store Name:</label>
                    <input type="text" id="storeName" name="storeName" required>
                    
                    <label for="storeAddress">Store Address:</label>
                    <textarea id="storeAddress" name="storeAddress" rows="3" required></textarea>

                    <label for="storeType">Store Type:</label>
                    <select id="storeType" name="storeType" required>
                        <option value="">Select Type</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="clinic">Clinic</option>
                        <option value="hospital">Hospital</option>
                    </select>
                </fieldset>

                <!-- Owner Details -->
                <fieldset>
                    <legend>Owner Details</legend>
                    <label for="ownerName">Owner Name:</label>
                    <input type="text" id="ownerName" name="ownerName" required>

                    <label for="ownerEmail">Owner Email:</label>
                    <input type="email" id="ownerEmail" name="ownerEmail" required>

                    <label for="ownerPhone">Owner Phone:</label>
                    <input type="tel" id="ownerPhone" name="ownerPhone" pattern="[0-9]{10}" required>
                </fieldset>

                <!-- Contact Information -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="contactPerson">Contact Person:</label>
                    <input type="text" id="contactPerson" name="contactPerson" required>

                    <label for="contactPhone">Contact Phone:</label>
                    <input type="tel" id="contactPhone" name="contactPhone" pattern="[0-9]{10}" required>

                    <label for="contactEmail">Contact Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </fieldset>

                <!-- Legal Documents -->
                <fieldset>
                    <legend>Legal Documents</legend>
                    <label for="licenseNumber">License Number:</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" required>

                    <label for="licenseUpload">Upload License Document:</label>
                    <input type="file" id="licenseUpload" name="licenseUpload" accept=".pdf, .jpg, .png" required>

                    <label for="gstNumber">GST Number:</label>
                    <input type="text" id="gstNumber" name="gstNumber" required>
                </fieldset>

                <!-- Terms and Conditions -->
                <label class="terms">
                    <input type="checkbox" name="terms" id="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                </label>
                <span class="error" id="error-message"></span>

                <button type="submit" class="submit-btn">Register Store</button>
            </form>
        </div>
    </main>

    <script>
        // JavaScript for form validation
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            const errorMessage = document.getElementById("error-message");
            const terms = document.getElementById("terms");

            if (!terms.checked) {
                event.preventDefault();
                errorMessage.textContent = "You must agree to the terms and conditions.";
            } else {
                errorMessage.textContent = "";
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
