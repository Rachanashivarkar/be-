<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MediFind</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/forget-pass.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <header>
    <nav>
      <div class="logo">MediFind</div>
      <ul class="nav-links">
        <li><a href="./../index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Track Order</a></li>
        <li><a href="./Pages/login.html">Login / Register</a></li>
        <li><a href="./Pages/contact.html">Contact Us</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search medicines...">
      </div>
      <div class="cart-icon">
        <img src="./../images/home/shopping-cart (4).png" alt="Cart Icon">
      </div>
      <div class="notification-icon" id="reminder-button">
        <img src="./../images/home/bell.png" alt="bell icon" height="25px" style="cursor:pointer">
      </div>
    </nav>
  </header>

  <main>
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a password reset link.</p>
      
      <form action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      
        <button type="submit" class="reset-button">Send Reset Link</button>
      </form>
      
      <p class="back-to-login">
        Remember your password? <a href="./login.html">Back to Login</a>
      </p>
    </div>
  </main>

  <footer>
    <p>Â© 2024 MediFind | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    <p>Contact us at: support@medifind.com</p>
  </footer>

  <script src="../js/contact.js"></script>
</body>
</html>
