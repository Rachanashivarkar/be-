<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/sign.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required >
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Retype Password" required>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form><br>
            <p>Already have an account <a href="login.html">Login</a></p>
        </div>
        
          <div class="social-box">
            <h2>Sign in with Social Network</h2>
            <button class="facebook-btn">Log in with Facebook</button>
            <button class="twitter-btn">Log in with Twitter</button>
            <button class="google-btn">Log in with Google+</button>
          </div>
        </form>
        
      </div>
    </div>
  </body>
</html>
