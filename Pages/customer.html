<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Customer - MediFind</title>
  <link rel="stylesheet" href="./../css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FEF3E2;
      margin: 0;
      padding: 0;
    }

    /* Add padding to the main content to avoid overlapping with fixed navbar */
    main {
      padding-top: 80px; /* Adjust based on the navbar height */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .register-button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      text-align: center;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 0.9em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MediFind</div>
      <ul class="nav-links">
        <li><a href="./../index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Track Order</a></li>
        <li>
          <a href="#" onclick="toggleRegisterDropdown(event)">Register</a>
          <div id="register-dropdown" class="dropdown-menu" style="display: none;">
            <a href="./Pages/customer.html" onclick="registerAs('user')">Register as Customer</a>
            <a href="./Pages/medical.html" onclick="registerAs('medical-store')">Register as Medical Store</a>
            <a href="./Pages/doctor.html" onclick="registerAs('doctor')">Register as Doctor</a>
          </div>
        </li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search medicines...">
      </div>
      <div class="cart-icon">
        <img src="./../images/home/shopping-cart (4).png" alt="Cart Icon">
      </div>
      <div class="notification-icon" id="reminder-button">
        <img src="./../images/home/bell.png" alt="bell icon" height="25px" style="cursor:pointer">
      </div>
    </nav>
  </header>

  <!-- Main content wrapper -->
  <main>
    <div class="register-container">
      <h2>Register as Customer</h2>
      <div class="error-message" id="error-message">Please fill in all fields correctly.</div>
      <div class="success-message" id="success-message">Registration successful!</div>
      <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>

        <button type="submit" class="register-button">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="./login.html">Login here</a></p>
    </div>
  </main>

  <script>
    // JavaScript validation
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const postalCode = document.getElementById("postal-code").value.trim();
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      // Check if all fields are filled
      if (!name || !email || !password || !confirmPassword || !address || !city || !state || !postalCode) {
        errorMessage.textContent = "Please fill in all fields.";
        errorMessage.style.display = "block";
        return false;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        errorMessage.style.display = "block";
        return false;
      }

      // Simulate successful registration
      successMessage.textContent = "Registration successful!";
      successMessage.style.display = "block";
      errorMessage.style.display = "none";
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
