<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/login.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section class="d1">
      <div class="login-box">
        <h2>Log In</h2>
        <form action="/login" method="POST">
          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
            <ion-icon name="eye-outline"></ion-icon>
          </div>
          <input type="submit" class="btn login-btn" value="Log In" />
          <div class="links">
            <a href="Forgotpass.html" class="forgot">Forgot Password</a>
            <a href="sub-signup.html" class="signup-btn">Sign Up</a>
          </div>
          <br />
          <p>Don't have an account?<a href="./sign.html">Sign-up</a></p>
        </form>
      </div>
    </section>

    <footer>

      </p>
      <p>Contact us at: support@medifind.com</p>
    </footer>
  </body>
</html>
